<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirmar Puntuación</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- SweetAlert2 para mostrar mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'user_navbar_with_edit_and_close.html' with user_session=user_session session_id=session_id session_name=session_name %}
    <div class="container mt-5">
        <h1>Confirmar Puntuación</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="score" class="form-label">Puntuación para {{ reputation.affiliate.email }}</label>
                <select name="score" id="score" class="form-select">
                    {% for i in star_range %}
                        <option value="{{ i }}">{{ i }} estrellas</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'view_pending_score' %}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
