-<!doctype html>
<html lang="en">
    <head>
        <title>Registra tu Cuenta</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-bg-body-tertiary">
        {% if error_text%}
            <div
                class="alert alert-primary alert-dismissible fade show"
                role="alert"
            >
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
                <strong>Error: {{error_text}}</strong> Alert Content
            </div>
        {% endif %}
        
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; width: 35%">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title text-center mb-2">Registra tu Cuenta</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.errors }}
                        <div class="form-group row">
                            <label for="inputFirstName" class="col-sm-9 col-form-label">Nombre</label>
                            <div class="col-sm-15">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Ingrese su Nombre/s" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLastName" class="col-sm-9 col-form-label">Apellido</label>
                            <div class="col-sm-15">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Ingrese su Apellido/s" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLastName" class="col-sm-9 col-form-label">D.N.I</label>
                            <div class="col-sm-15">
                                <input type="text" class="form-control" id="inputDNI" placeholder="Ingrese su DNI" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-sm-9 col-form-label">Teléfono</label>
                            <div class="col-sm-15">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Ingrese su número de Teléfono" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDOB" class="col-sm-9 col-form-label">Ingrese su Fecha de Nacimiento</label>
                            <div class="col-sm-15">
                                <input type="date" class="form-control" id="inputDOB" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-9 col-form-label">Email</label>
                            <div class="col-sm-15">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-9 col-form-label">Contraseña</label>
                            <div class="col-sm-15">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña" required>
                                <small id="passwordHelp" class="form-text text-muted">La contraseña debe tener 8 caracteres y combinar letras, números y caracteres especiales</small>
                            </div>
                        </div>
                        <div class="form-group row mt-4 ">
                            <div class="col-sm-6 ">
                                <button type="submit" class="btn btn-danger fw-bold  btn-block">Registrar Cuenta</button>
                            </div>
                            <div class="col-sm-6 text-end ">
                                  <button type="button" onclick="window.history.back();" class="btn btn-link">Volver</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            var alertList = document.querySelectorAll(".alert");
            alertList.forEach(function (alert) {
                new bootstrap.Alert(alert);
            });
        </script>
    </body>
</html>
