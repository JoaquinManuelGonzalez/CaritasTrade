{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captcha</title>
        <script src="{% static 'scripts/script.js' %}" defer></script>
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'styles/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body class="bg-tertiary">
        <div class="captcha-container">
            <h1>
                <div id="captcha" class="rounded-2 p-5 m-5"></div>
            </h1>
            <div class=" d-flex justify-content-center text-center p-5 m-5">
                <input type="text"
                       id="captchaInput"
                       placeholder="Ingrese el captcha"
                       class="form-control m-2">
                <button class="btn btn-dark " onclick="validateCaptcha('{{ affiliate.id }}')">Validar</button>
                <form id="form_worker_block_{{ affiliate.id }}"
                      method="post"
                      action="{% url 'worker_block' %}">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ affiliate.id }}">
                </form>
            </div>
            <form id="form_captcha_failed_{{ affiliate.id }}"
                  method="post"
                  action="{% url 'see_waiting_posts' %}">
                {% csrf_token %}
            </form>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
