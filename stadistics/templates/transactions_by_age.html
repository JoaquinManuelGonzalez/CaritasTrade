<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transacciones Fallidas por Edad</title>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous" />
    </head>
    <body>
        {% include 'admin_navbar.html' with user_session=user_session session_id=session_id %}
        <div class="container mt-5">
            <h1 class="text-center">Transacciones Fallidas por Edad</h1>
            <div class="text-center">
                <img src="data:image/png;base64,{{ image }}"
                     alt="Gráfico de Barras"
                     class="img-fluid">
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary"
                        onclick="window.location.href='{% url 'stadistics_menu' %}'">
                    Volver al menú de estadísticas
                </button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>

</html>
